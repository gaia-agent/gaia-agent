name: Publish to NPM

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Added manual trigger

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Type check
        run: pnpm typecheck

      - name: Get current version
        id: current_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Bump patch version
        id: bump_version
        run: |
          CURRENT_VERSION=${{ steps.current_version.outputs.version }}
          echo "Current version: $CURRENT_VERSION"
          
          # Bump patch version
          NEW_VERSION=$(npm version patch --no-git-tag-version)
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update changelog
        run: |
          NEW_VERSION=${{ steps.bump_version.outputs.version }}
          DATE=$(date +%Y-%m-%d)
          CHANGELOG_FILE="changelog/RELEASE_${DATE}_${NEW_VERSION}.md"
          
          mkdir -p changelog
          
          # Create changelog entry
          cat > "$CHANGELOG_FILE" << EOF
          # Release $NEW_VERSION
          
          Date: $DATE
          
          ## Changes
          
          Auto-released from main branch.
          
          ## Commits
          
          $(git log --oneline -10 --no-decorate)
          
          ## Build Info
          
          - Node: $(node --version)
          - NPM: $(npm --version)
          - pnpm: $(pnpm --version)
          EOF
          
          echo "Created changelog: $CHANGELOG_FILE"

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json changelog/
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.version }} [skip ci]"
          git push

      - name: Publish to NPM
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        run: |
          git tag ${{ steps.bump_version.outputs.version }}
          git push origin ${{ steps.bump_version.outputs.version }}
